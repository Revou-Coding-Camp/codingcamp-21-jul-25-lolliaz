<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        
        <header>
            <h1 class="text-3xl text-center font-bold">Todo List</h1>
        </header>

        <form>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add a new task</label>
                <input type="text" id="todo-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your task here">
            </div>

            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="Date" id="date-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your task here">
            </div>

            <div>
                <button type="button" class="px-[15px] py-[4px] rounded-[8px] bg-blue-500 text-white mt-4"
                    onclick="addTask();">+</button>

            </div>
        </form>

        <section>
            <div class="action-container pt-[16px] pb-[16px]">
                <button type="button" class="px-[26px] py-[5px] rounded-[20px] bg-green-500 text-white"
    onclick="filterTask();">Filter</button>

        
                <button type="button" class="px-[26px] py-[5px] rounded-[20px] bg-red-500 text-white"
                    onclick="removeAllTask();">Delete All</button>
            </div>

            <header>
                <h2 class="text-1xl font-bold ">Task List</h2>
            </header>

            <div id="todo-list">
                <p>No tasks available</p>
            </div>

            

        </section>
    </main>

    
    <script src="script.js"></script>
</body>

</html>
